<form method="post" class="bg-light p-4 p-md-5 contact-form">
    {% csrf_token %}
    <div class="form-group">
        {{ form.name }}
    </div>
    <div class="form-group">
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.subject }}
    </div>
    <div class="form-group">
        {{ form.message }}
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
    </div>
</form>
